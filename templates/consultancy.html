<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Consultancy - Swasthya Saathi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <!-- Consultancy Section -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center text-success mb-3">Book a Consultancy</h2>
      <p class="text-center mb-4 text-muted">Need guidance on doctors, medications, or local health facilities? Submit
        your details and our team will reach out!</p>

      <form action="{{ url_for('consultancy') }}" method="POST" class="mx-auto bg-white p-4 shadow rounded"
        style="max-width: 600px;">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Contact Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" required pattern="[0-9]{10}"
            placeholder="Enter 10-digit phone number">
        </div>

        <div class="mb-3">
          <label for="location" class="form-label">Your Location (City/Area)</label>
          <input type="text" class="form-control" id="location" name="location" required>
        </div>

        <div class="mb-3">
          <label for="concern" class="form-label">What you want?</label>
          <textarea class="form-control" id="concern" name="concern" rows="4" required
            placeholder="Briefly describe your issue..."></textarea>
        </div>

        <button type="submit" class="btn btn-success w-100">Submit Request</button>
      </form>

    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
